<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum_scale=1.0, user_scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="titulo__principal">
            <div class="titulo__logo">PagaYa</div>
            <div class="titulo__salir">
                <i class='bx bx-x'></i>
            </div>
        </div>
        <div class="titulo__card">
            <i class='bx bx-menu'></i>
            <h2>¿Cuánto tengo?</h2>
            <i class='bx bx-bell' ></i>
        </div>
    </header>
    <main class="main">
        <div class="contenedor__menu">
            <section class="main__menu">
                <h2>Mi PagaYA</h2>
                <br>
                <h2>$0</h2>
                <small>Disponible</small>
            </section>
            <section class="lista-rectangular">
                <a class="item-rectangular" type="button" href="index.html">
                    <i class='bx bx-money' ></i><p>Menu</p>
                </a>
                <a class="item-rectangular" type="button" href="views/balance.html"><i class='bx bx-transfer-alt'></i><p>Balance</p></a>
                <a class="item-rectangular" type="button" href="views/cards.html"><i class='bx bx-mobile' ></i><p>Tarjetas</p></a>
                
            </section>
            <section class="iconos">
                <i class='bx bx-wallet-alt' >
                    <p>Meter plata</p>
                    <div class="bolsillo">
                        <p>Bolsillo</p>
                        <i class='bx bxs-message-square-add' ></i>
                    </div>
                </i>
                <i class='bx bx-money-withdraw' >
                    <p>Sacar plata</p>
                    <div class="tarjeta">
                        <p>Mi Tarjeta <br> virtual <br><br>$0</p>
                    </div>
                </i>
            </section>
            <section class="main__botton">
                <div class="cuadro">
                    <p>¿Cuánto tengo en total? <br> $0</p>
                </div>
                <div class="ayuda">
                    <i class='bx bx-help-circle' ></i>
                    <p>¿Necesita Ayuda?</p>
                </div>    
                
            </section>
            
        </div>    
    </main>
</body>
</html>
